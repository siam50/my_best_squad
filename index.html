<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best Squad</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-------------- Header Part Start------------>
    <header class="bg-slate-900 text-center p-10">
        <h1 class="text-orange-600 text-5xl font-bold mb-5">Here Is My Best Squad</h1>
        <p class="text-white w-2/4 mx-auto">There you are looking perfect in a group picture with your squad. Now you
            want to
            add some
            cool best Player
            go with your squad photo.</p>
    </header>
    <!-- Header Part End -->
    <main>
        <section class="bg-yellow-400 w-4/5 mx-auto my-12">
            <div class="grid grid-cols-4 gap-4">
                <div class="grid grid-cols-3 gap-4 col-span-3">
                    <div class="card card-compact w-full bg-slate-900 shadow-xl">
                        <figure><img src="images/babar.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title text-white mx-auto">Babar Azam</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact w-full  bg-slate-900 shadow-xl">
                        <figure><img src="images/Virat.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title text-white mx-auto">Virat Kohli</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact w-full bg-slate-900 shadow-xl">
                        <figure><img src="images/sakib.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body ">
                            <h2 class="card-title text-white mx-auto">Shakib Al Hasan</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact w-full bg-slate-900 shadow-xl">
                        <figure><img src="images/Malinga.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body ">
                            <h2 class="card-title text-white mx-auto">Lasith Malinga</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact w-full bg-slate-900 shadow-xl">
                        <figure><img src="images/tendulkar.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body ">
                            <h2 class="card-title text-white mx-auto">Sachin Tendulkar</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact w-full bg-slate-900 shadow-xl">
                        <figure><img src="images/mashrafe.jpg" class="w-full h-40" alt="Shoes" /></figure>
                        <div class="card-body ">
                            <h2 class="card-title text-white mx-auto">Mashrafi</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary mx-auto w-full">Select</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>09</div>
            </div>
        </section>
    </main>
    <script src="js/apps.js"></script>
</body>

</html>
